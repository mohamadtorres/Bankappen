{% extends 'template.html' %}

{% block content %}
    <section>
        <h2>Uttag (Withdrawal)</h2>
        <form method="POST">
            <label for="account_number">Kontonummer:</label>
            <input type="text" id="account_number" name="account_number" required><br><br>
            
            <label for="withdrawal_amount">Belopp:</label>
            <input type="number" id="withdrawal_amount" name="withdrawal_amount" required><br><br>

            <button type="submit">Submit</button>
        </form>
        {% if error_message %}
            <p>{{ error_message }}</p>
        {% endif %}
    </section>
{% endblock %}
