{% extends 'template.html' %}

{% block content %}
    <section>
        <h2>Överföring från konto till konto</h2>
        <form method="POST">
            <label for="from_account_number">Från Kontonummer:</label>
            <input type="text" id="from_account_number" name="from_account_number" required><br><br>

            <label for="to_account_number">Till Kontonummer:</label>
            <input type="text" id="to_account_number" name="to_account_number" required><br><br>
            
            <label for="transfer_amount">Belopp:</label>
            <input type="number" id="transfer_amount" name="transfer_amount" required><br><br>

            <button type="submit">Submit</button>
        </form>
        {% if error_message %}
            <p>{{ error_message }}</p>
        {% endif %}
    </section>
{% endblock %}
