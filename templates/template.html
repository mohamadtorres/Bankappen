<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torres Bank</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .transaction-row {
            height: 50px;
        }

        header {
            background-color: rgb(40, 80, 160);
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #37393b;
            color: #fff;
            padding: 0.5em;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5em 1em;
            margin: 0 0.5em;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #393534;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
        }

        footer p {
            margin: 0; /* Remove default margin */
            padding: 0 10px; /* Add some padding for better spacing */
        }

        footer p:not(:last-child) {
            margin-right: 20px; /* Add margin between contact info items */
        }

        table {
            border-collapse: collapse;
            width: 80%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #12b453;
            color: #fff;
        }

        .search-container {
            max-width: 800px; /* Increased the max-width */
            margin: 0 auto;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .search-container .search-form {
            display: flex;
            align-items: center;
        }

        .search-container .search-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-container .search-options {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }

        .search-container .search-options label {
            margin-right: 5px;
        }

        .search-container .search-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .container {
            display: flex;
            justify-content: space-between;
        }

        .kontoindex, .kundindex {
        
            width: 250px; /* Adjust the width as needed */
            padding: 20px;
            margin: 10px; /* Add margin for spacing between elements */
            background-color: #41d50b;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block; 
            vertical-align: top;
        }

        .kontoindex {
            margin-right: 20px;
        }

        .kundindex {
            margin-left: 20px;
        }

        .search-button:hover {
            background-color: #0056b3;
        }
        .content-box {
            width: 80%;
            margin: 20px auto; /* Add some margin at the top */
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Torres Bank </h1>
        <h6>"In Torres Bank, Your Goals Become Our Mission."</h6>
    </header>

    <nav>
        <a href="{{url_for('index')}}">Index</a>
        <!-- <a href="{{url_for('customers')}}">Alla Kunder</a> behövs inte mer -->
        <!-- man ska skriva funktions namn. inte html namn-->
        <a href="{{url_for('search')}}">Sök</a>
        <a href="{{url_for('deposit')}}">Insättning</a>
        <a href="{{url_for('withdrawal')}}">Uttag</a>
        <a href="{{url_for('transfer')}}">Överföring</a>

    </nav>


    {% block content %} 
        Något gick fel, kunde inte ladda innehåll!
    {% endblock %}

    <footer>
        <p><i class="fas fa-phone"></i> +46(0)707 64 09 04</p> 
        <p><i class="fas fa-map-marker-alt"></i> Tornsvalegatan 1, 724 72 Västerås</p>
        <p><i class="far fa-envelope"></i> info@torresbank.com</p> 
    </footer>
</body>
</html>
