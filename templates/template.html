

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torres Bank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .transaction-row {
            height: 50px;
        }

        header {
            background-color: rgb(40, 80, 160);
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #37393b;
            color: #fff;
            padding: 0.5em;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5em 1em;
            margin: 0 0.5em;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #393534;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        table {
            border-collapse: collapse;
            width: 80%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #12b453;
            color: #fff;
        }

        .search-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }



        .search-container1 {
            margin: 10 auto;
            padding: 20px;
        }
        .search-form {
            display: flex;
            align-items: center;
        }

        .search-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .container {
            display: flex;
            justify-content: space-between;
        }

        .kontoindex, .kundindex {
            max-width: 400px;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .kontoindex {
            margin-right: 20px;
        }

        .kundindex {
            margin-left: 20px;
        }

        .search-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Torres Bank</h1>
        <h6>"In Torres Bank, Your Goals Become Our Mission."</h6>
    </header>

    <nav>
        <a href="{{url_for('index')}}">Index</a>
        <a href="{{url_for('customers')}}">Alla Kunder</a>
        <a href="{{url_for('search')}}">Sök</a>
        <a href="#">Kontaka Oss</a>

    </nav>

    {% block content %} 
        Något gick fel, kunde inte ladda innehåll!
    {% endblock %}

    <footer>
        &copy; 2024 Torres Bank. 
    </footer>
</body>
</html>
